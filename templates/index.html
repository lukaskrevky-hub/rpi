<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistivní Hub</title>
    <!-- Bootstrap CSS (Styly) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome (Ikony) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background-color: #121212; color: white; }
        .card { transition: all 0.3s; cursor: pointer; border: 2px solid transparent; }
        /* Třída pro aktivní položku vybranou joystickem */
        .joystick-active { 
            border-color: #00ff00 !important; 
            transform: scale(1.05); 
            box-shadow: 0 0 15px #00ff00;
        }
        .icon-large { font-size: 3rem; margin-bottom: 10px; }
        .status-bar { height: 50px; background: #222; padding: 10px; text-align: center; font-size: 1.2rem; }
    </style>
</head>
<body>

    <!-- Horní lišta se stavem -->
    <div class="status-bar" id="status-message">
        Systém připraven
    </div>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Ovládací Panel</h2>
        
        <!-- Mřížka s kartami -->
        <div class="row g-4">
            {% for item in menu %}
            <div class="col-6 col-md-3">
                <div class="card h-100 bg-dark text-white text-center p-3" 
                     id="card-{{ item.id }}" 
                     onclick="manualClick({{ item.id }})">
                    <div class="card-body">
                        <i class="fa-solid {{ item.icon }} icon-large text-{{ item.color }}"></i>
                        <h5 class="card-title">{{ item.label }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- JavaScript (AJAX Logika) -->
    <script>
        // Funkce pro aktualizaci stavu (AJAX polling)
        // Ptá se serveru každých 300ms: "Kde je joystick?"
        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    // 1. Zrušit zvýraznění všech karet
                    document.querySelectorAll('.card').forEach(c => c.classList.remove('joystick-active'));
                    
                    // 2. Zvýraznit tu, kterou vybral joystick
                    const activeCard = document.getElementById('card-' + data.selected_index);
                    if (activeCard) {
                        activeCard.classList.add('joystick-active');
                    }

                    // 3. Aktualizovat text nahoře
                    document.getElementById('status-message').innerText = data.message;
                });
        }

        // Funkce, když na kartu klikne pečovatel myší/prstem
        function manualClick(id) {
            fetch('/api/click/' + id, { method: 'POST' });
        }

        // Spouštět aktualizaci v intervalu
        setInterval(updateStatus, 300);
    </script>
</body>
</html>
